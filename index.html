<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color:antiquewhite">
    <div class="d-flex justify-content-center">
        <div>
            <center>
                <h2 style="margin-top: 50px; margin-bottom:80px;">Temperature Converter</h2>
            </center>
            <form id="tempCalc" onsubmit="calculateTemp(); return false" class="g-3 align-items-center">
                <div class="row row-cols-lg-auto">
                    <div class="col-12">
                        <label class="visually-hidden" for="temp">Enter Temperature</label>
                        <div class="input-group">

                            <input style="width: 250px;" type="number" class="form-control" id="temp"
                                placeholder="Enter Temperature">
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="visually-hidden" for="temp_diff">Unit</label>
                        <select style="width: 250px;" class="form-select" id="temp_diff">

                            <option value="cel">Celsius</option>
                            <option value="fah">Fahrenheit</option>

                        </select>
                    </div>
                </div>

                <br>
                <center><span id="resultContainer" style="font-size: 20px; margin-top: 10px;"></span></center> <br>

                <div class="d-flex justify-content-center">
                    <button style="padding-left: 30px; padding-right:30px;" type="submit"
                        class="btn btn-danger">Submit</button>

                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
